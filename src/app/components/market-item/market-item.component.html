<div class="head" >
<!--	appProd [onSale]="product.onSale"-->
	<span>Name: {{ product.name | slice:2 }}</span>
	<span>Price: {{ product.price }}$</span>
	<span>Date: {{ product.date | date:"dd.MM.yyyy"}}</span>
	<span *ngIf="product.onSale">SALE*</span>
	<br>
	<span [style.visibility]="count > 0 ? 'visible' : 'hidden'">
		Count: {{ count }} 
	</span>
	<br>
	<button (click)="buyProduct(product)">Buy</button>
</div>
